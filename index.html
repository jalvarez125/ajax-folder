<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Should I Be Right Now?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Where Should I Be Right Now?</h1>

        <div class="form-group mt-4">
            <label for="dayInput">Select Day (A-G):</label>
            <select id="dayInput" class="form-control">
                <option value="">--Select a Day--</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select>
            <button id="submitDay" class="btn btn-primary mt-3">Show Schedule</button>
            <p id="error-message" class="text-danger mt-2"></p>
        </div>

        <div class="schedule mt-4">
            <h3 class="text-center">Your Schedule for the Day</h3>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Time</th>
                        <th>Class</th>
                        <th>Teacher</th>
                        <th>Room</th>
                    </tr>
                </thead>
                <tbody id="scheduleList">
                    <tr>
                        <td colspan="5" class="text-center">No schedule to display</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
